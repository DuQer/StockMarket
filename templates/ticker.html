{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'sidebar.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Template Stylesheet -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar</title>
</head>
<body>
<div id="sidebar">
<nav>
        <input type="checkbox" name="open" id="open">
        <label for="open" class="open">
            <i class="fas fa-bars"></i>
        </label>
        <div class="menu">
            <div class="logo">
                <a href="#">
                    <img src="logo.png" alt="">
                </a>
            </div>
          <ul>
              <li>
                  <a href="#">
                      <span><i class="fas fa-home"></i></span>
                      Home
                  </a>
              </li>
              <li>
                  <a href="/ticker">
                      <span><i class="fas fa-address-card"></i></span>
                      Ticker table
                  </a>
              </li>
              <li>
                  <a href="/prediction">
                      <span><i class="fas fa-cog"></i></span>
                      Prediction
                  </a>
              </li>
              <li>
                  <a href="/converter">
                      <span><i class="fas fa-address-book"></i></span>
                      Converter
                  </a>
              </li>
              <li>
                  <a href="#">
                      <span><i class="fas fa-comments-alt-dollar"></i></span>
                      Feedback
                  </a>
              </li>
          </ul>
        </div>
    </nav>
</div>
<div class="tabela" >
                        <h2 class="mb-0">All Tickers</h2>
    <table class="styled-table">
    <thead>
        <tr>
            <th scope="col">Ticker Symbol</th>
            <th scope="col">Ticker Name</th>
        </tr>
    </thead>
    <tbody>
                                {% if ticker_list %}
                                {% for i in ticker_list %}
                                <tr>
                                    <td>{{i.Symbol}}</td>
                                    <td>{{i.Name}}</td>
                                </tr>
                                {% endfor %}
                                {% endif %}
    </tbody>
</table>
<a href="../converter/MyTickers.csv" download='MyTickers.csv' type="text/csv">Download All</a>
</div>

</body>
</html>
